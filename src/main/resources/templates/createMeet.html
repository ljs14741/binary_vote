<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비공개 투표 모임 만들기 | 익명 투표 생성</title>
    <meta name="description" content="간단한 단계를 통해 익명 모임을 생성하세요. 모임에 참여할 인원만 투표를 할 수 있습니다.">

    <link rel="stylesheet" type="text/css" th:href="@{/css/vote.css}">
</head>
<body>

    <header class="main-header">
        <div class="header-inner">
            <a href="/" class="site-logo">무료 익명 투표 사이트 | binary world</a>
        </div>
    </header>

    <div class="intro">
        <h1 class="main-title">비공개 투표 모임 만들기</h1>
    </div>

    <div class="vote-container">
        <form class="vote-form" action="#" th:action="@{/meet/new}" th:object="${meet}" method="post" onsubmit="return validateForm()">
            <div>
                <p>* 모임 관리자 비밀번호는 모임 수정 및 삭제 용도입니다.</p>
            </div>
            <div>
                <label class="form-label" for="meetName">모임명:</label>
                <input type="text" id="meetName" th:field="*{meetName}" required>
            </div>
            <div>
                <label class="form-label" for="createdPassword">모임 관리자 비밀번호:</label>
                <input type="password" id="createdPassword" th:field="*{createdPassword}" required>
            </div>
            <div>
                <label class="form-label" for="meetPassword">모임 참가 비밀번호:</label>
                <input type="password" id="meetPassword" th:field="*{meetPassword}" required>
            </div>
            <div>
                <label class="form-label" for="endDateTime">모임 종료 시간:</label>
                <input type="datetime-local" id="endDateTime" th:field="*{endDateTime}" required>
            </div>
            <div>
                <button type="submit">저장</button>
            </div>
        </form>
    </div>

<script>
    function validateForm() {
        var inputs = document.querySelectorAll("input[required]");
        for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].value.trim() === "") {
                alert("모든 필드를 채워주세요.");
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
